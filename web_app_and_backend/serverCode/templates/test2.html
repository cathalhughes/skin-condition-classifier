<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>
  <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
</head>
<body>
<head>Skin Condition Classifier</head>
<div>
<form action="/predictClient" method="POST" enctype="multipart/form-data" >
<div class="container">
<div class="well">
    <div class="form-group row">

        <div class="col-md-6">
            <img style="height: 125px;" class="img-rounded  thumb" data-bind="attr: { src: fileData().dataURL }, visible: fileData().dataURL">
        </div>
        <div class="col-md-6">
            <input type=file name=image data-bind="fileInput: fileData, customFileInput: {
              buttonClass: 'btn btn-success',
              fileNameClass: 'disabled form-control',
            }" accept="image/*">
        </div>


    </div>
</div>
</div>
<input type="submit" value="Upload your image" class="btn btn-primary">
</form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
    <script src='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js'></script>
    <script  src="{{url_for('.static', filename='index.js')}}"></script>
</body>
</html>
